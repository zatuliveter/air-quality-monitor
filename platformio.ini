[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 921600
monitor_speed = 921600
lib_deps = 
	bodmer/TFT_eSPI@^2.3.41
	fu-hsi/PMS Library@^1.1.0
	wifwaf/MH-Z19@^1.5.2
	adafruit/Adafruit BME280 Library@^2.1.2
